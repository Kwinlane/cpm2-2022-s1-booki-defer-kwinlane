<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4a163eeac7.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Lobster+Two&family=Merriweather&family=Montserrat&family=Open+Sans&family=Roboto+Serif&display=swap" rel="stylesheet">
    <title>Booki</title>

</head>

<body>
    <nav>
        <div class="header">
            <div class="logo">
                <img src="images/logo/Booki.png" alt="Logo Booki" width="120px" height="50px">
            </div>
            <div class="menu">
                <span><a class= "deco" href="#">Hébergements</a></span>
                <span><a class="deco" href="#">Activités</a></span>
            </div>
        </div> 
    </nav>
    <header>
        <section>
            <div class="description">
                <h1>Trouver votre hébergement pour des vacances de rêve</h2>
                <p>En plein centre ou en pleine nature</p>
            </div>
   
            <div class="recherche">
                <div class="ic-recherche">
                  <i class="fas fa-map-marker-alt"></i>
                </div>
                <div>
                    <input class="in-recherche" type="search" value="Marseille , France"/>
                </div>
                <div class="button-search">
                    <p>Rechercher</p>
                </div>
            </div>
        </section>
        <div class="filter">
            <div class="Filtre">
                <span class="filtre">Filtre</span>
            </div>
            <div class="Familial">
                <div class="ic-famille">
                    <i class="fa-solid fa-child-reaching"></i>
                </div>
                <span>
                    <a class="filtre" href ="#">Familial</a> 
                </span>
            </div>



            <div class="Romantique">
                <div class="ic-romantique">
                    <i class="fa-solid fa-heart"></i>
                </div>
                <span>
                    <a class="filtre" href ="#">Romantique</a>
                </span>
            </div>



            <div class="Economique">
                <div class="ic-economique">
                    <i class="fa-solid fa-money-bill-1-wave"></i>
                </div>
                <span>
                    <a class="filtre" href ="#">Economique</a>
                </span>
            </div>
            <div class="Animaux">
                <div class="ic-animaux">
                    <i class="fa-solid fa-dog"></i>
                </div>
                <span><a class="filtre" href ="#">Animaux autorisés</a></span>
            </div>
        </div>
        <div class="nb-logement">
            <i class="fa-solid fa-circle-info"></i>
            <span class="txt-nb-logement">Plus de 500 logements sont disponibles dans cette ville</span>
        </div>
    </header>
        <section class="Logements">
          <span>Hébergement à Marseille</span>
        </section>
</body>
</html>
